name: notif-ci

on:
  push:
    branches: [ main ]
    paths-ignore: [ README.md ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ README.md ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: v1.41
  
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      env:
        GO111MODULE: "on"
      with:
        go-version: 1.17
      id: go  

    - name: Get Dependencies
      run: go mod download

    - name: Run Test
      run: go test -v ./...

    - name: Build binary
      run: go build -o notif cmd/main.go